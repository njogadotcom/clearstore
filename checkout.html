<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Streaming Services Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Checkout</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="checkout.html">Checkout</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="checkout">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p id="total-price">Total: $0.00</p>
      <button onclick="checkout()">Complete Purchase (Local)</button>

      <div id="paypal-button-container" style="margin-top: 20px;"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Streaming Store</p>
  </footer>

  <script src="cart.js"></script>
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>
  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        let totalText = document.getElementById('total-price').textContent;
        let totalAmount = parseFloat(totalText.replace(/[^0-9.]/g, ''));
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: totalAmount.toFixed(2)
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Transaction completed by ' + details.payer.name.given_name);
          localStorage.removeItem('cart');
          window.location.href = 'index.html';
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
