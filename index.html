<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Clearview Store</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>Clearview Store</header>
    <div class="grid">
        <div class="card">
            <img src="images/iptv_subscription.jpg" alt="IPTV Subscription" />
            <h3>IPTV Subscription</h3>
            <p>$8</p>
            <button class="buy-button">Buy Now</button>
        </div>
        <div class="card">
            <img src="images/etv.jpg" alt="Etv" />
            <h3>Etv</h3>
            <p>$10</p>
            <button class="buy-button">Buy Now</button>
        </div>
        <div class="card">
            <img src="images/startimes_vip.jpg" alt="StarTimesOn VIP" />
            <h3>StarTimesOn VIP</h3>
            <p>$6</p>
            <button class="buy-button">Buy Now</button>
        </div>
        <div class="card">
            <img src="images/glassico_skyglass.jpg" alt="Glassico/Sky Glass" />
            <h3>Glassico/Sky Glass</h3>
            <p>$8</p>
            <button class="buy-button">Buy Now</button>
        </div>
        <div class="card">
            <img src="images/sport_tv.jpg" alt="Sport TV" />
            <h3>Sport TV</h3>
            <p>$6</p>
            <button class="buy-button">Buy Now</button>
        </div>
        <div class="card">
            <img src="images/dstv_stream.jpg" alt="DSTV Stream" />
            <h3>DSTV Stream</h3>
            <p>$6</p>
            <button class="buy-button">Buy Now</button>
        </div>
        <div class="card">
            <img src="images/netflix.jpg" alt="Netflix" />
            <h3>Netflix</h3>
            <p>$9</p>
            <button class="buy-button">Buy Now</button>
        </div>
    </div>
</body>
</html>
