<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clearview IPTV Plans</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Clearview IPTV</h1>
        </div>
    </header>

    <section class="plans">
        <h2>Choose Your Plan</h2>
        <div class="plan-cards">
            <!-- Existing plan cards -->
        </div>
    </section>

    <!-- Now Available Section -->
    <section class="available">
        <h2>NOW AVAILABLE ON</h2>
        <div class="available-icons">
            <div class="icon">
                <img src="samsung-logo.png" alt="Samsung Logo">
                <p>Samsung TV</p>
            </div>
            <div class="icon">
                <img src="lg-logo.png" alt="LG Logo">
                <p>LG TV</p>
            </div>
            <div class="icon">
                <img src="android-logo.png" alt="Android Logo">
                <p>Android App</p>
            </div>
            <div class="icon">
                <img src="ios-logo.png" alt="iOS Logo">
                <p>iOS App</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Clearview IPTV. All rights reserved.</p>
    </footer>
</body>
</html>
